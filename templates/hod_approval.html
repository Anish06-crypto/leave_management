{% extends 'base.html' %}

{% block style %}

{% endblock style %}


{% block content %}
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <ul class="nav">
    
     <li class="nav-item">
      <a class="nav-link" href="/leaves/apply_leave_hod">
        <span class="menu-title">Apply</span>
        <i class="icon-globe menu-icon"></i>
      </a>
    <li class="nav-item">
      <a class="nav-link" href="/my_leaves">
        <span class="menu-title">Status</span>
        <i class="icon-globe menu-icon"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/staff">
        <span class="menu-title">Faculty Leaves</span>
        <i class="icon-globe menu-icon"></i>
      </a>
    </li>
    
  </ul>
</nav>
     

       <div class="main-panel">
        <div class="content-wrapper">
          
           <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Faculty Submitted</h4>
                  <form method="POST" action="/leaves/hod_approval/{{ form.id }}" enctype="multipart/form-data" >    
                    {% csrf_token %}
                       <p>{{ form.name }}</p>
                       <p>{{ form.user }}</p>
                       <p>{{ form.From_date }}</p>
                       <p>{{ form.To_date }}</p> 
                       <p>{{ form.Leave_type }}</p>
                         <select class="form-control" id="sensor" onchange="updateText('sensor')">
                           <option>Pending</option> 
                           <option>Approved</option>
                           <option>Rejected</option>
                         </select>
                         <input name="typeof" id="sensorText" value="" style="display:none" type="text"/>
                       <button class="btn btn-primary " name="submit" type="submit">
                        Submit
                       </button>
                    </form>
                </div>
              </div>
            </div>

<script type="text/javascript">

function updateText(type) { 
 var id = type+'Text';
 document.getElementById(id).value = document.getElementById(type).value;
}
</script>
   
   
   <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
   <!-- Include jQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   
   <!-- Include Date Range Picker -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   

{% endblock content %}
