{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    
    <link rel="stylesheet" href={% static "vendors/simple-line-icons/css/simple-line-icons.css" %}>
    <link rel="stylesheet" href={% static "vendors/flag-icon-css/css/flag-icon.min.css" %}>
    <link rel="stylesheet" href={% static "vendors/css/vendor.bundle.base.css" %}>
   
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="shortcut icon" href={% static "images/favicon.png" %} />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <center><h6  style="font-size:35px;">Sign in</h6></center>
                <form action="log-in" method="POST" class="pt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="Staff_ID" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" required>
                  </div>
                  {% if isEmailInvalid %}
                        <div>
                          <small class="text-danger">Invalid Staff ID</small>
                        </div>
                  {% endif %}
                  <div class="form-group">
                    <input type="password" name="Password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  {% if isPasswordInvalid %}
                        <div><small class="text-danger">Invalid Password, Contact Admin if forgotten.</small></div>
                  {% endif %}
                  <div class="mt-3">
                    <input type="submit" value="Login" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    
    
    <script src={% static "vendors/js/vendor.bundle.base.js" %}></script>
    <script src={% static "js/off-canvas.js" %}></script>
    <script src={% static "js/misc.js" %}></script>
  </body>
</html>
