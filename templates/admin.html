{% extends 'base.html' %}
{% load static %}

{% block style %}

<script>

            $('#file-upload').change(function() {
                var i = $(this).prev('label').clone();
                var file = $('#file-upload')[0].files[0].name;
                $(this).prev('label').text(file);
            });

</script>

<style>

          .custom-file-upload {
                  border: 1px solid #ccc;
                  display: inline-block;
                  padding: 6px 12px;
                  cursor: pointer;
              }
</style>


{% endblock style %}

{% block content %}

<div class="container-scroller">
    
    <div class="container-fluid page-body-wrapper">
   
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          
          <li class="nav-item">
            <a class="nav-link" href="/adminmit">
              <span class="menu-title">Push Faculty Data</span>
              <i class="icon-globe menu-icon"></i>
            </a>
          </li>
         
          
        </ul>
      </nav>

      <div class="main-panel">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="padding: 220px; padding-left: 300px; padding-bottom: 0px;">
                            <div class="form-group">
                                <label for="file-upload" class="custom-file-upload btn-primary">
                                    <i class="fa fa-cloud-upload"></i><h4>Upload to Register Faculty</h4></label>
                                <input type="file" id="file-upload" name="myfile" style="display:none">
                                                    
                                    </div>
                                <div class="form-group">	
                                    <div class="card-action" >
                                        <button class="btn btn-success" id="btnsubmit" type="submit" >Submit</button><br><br>
                                    </div>
                                </div>
                            </div>
    
                        </form>
                     </div>
                </div>
            </div>
           

            </div>
          </div>
        </div>


{% endblock content %}
