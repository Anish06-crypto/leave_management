{% extends 'base.html' %}

{% block style %}

{% endblock style %}


{% block content %}
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
     
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      
       <li class="nav-item">
        <a class="nav-link" href="/leaves/apply_leave">
          <span class="menu-title">Apply</span>
          <i class="icon-globe menu-icon"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/leaves/apply_ODleave">
          <span class="menu-title">On Duty</span>
          <i class="icon-globe menu-icon"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/leaves/apply_half_leave">
          <span class="menu-title">Half Day</span>
          <i class="icon-globe menu-icon"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/my_leaves">
          <span class="menu-title">Status</span>
          <i class="icon-globe menu-icon"></i>
        </a>
      </li>

    </ul>
  </nav>
       <div class="main-panel">
        <div class="content-wrapper">
          {% for mes in messages %}
            <h1>{{mes}}</h1>
          {% endfor %}
          
           <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form method="POST" action="/leaves/apply_ODleave" enctype="multipart/form-data" >    
                    {% csrf_token %}
                   <div class="row">
                
                     <div class="col-md-6">
                        <div class="form-group row">
            
                          <label class="col-sm-3 col-form-label">From:</label>
                          <div class="col-sm-9">
                            <input class="form-control" id="date" name="todate" placeholder="MM/DD/YYYY" type="text"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">To:</label>
                          <div class="col-sm-9">
                            <input class="form-control" id="date" name="fromdate" placeholder="MM/DD/YYYY" type="text"/>
                          </div>
                        </div>
                      </div>
                    </div>
                 
                    <div class="form-group">
                      <input name="ha" value="Pending" style="display:none" type="text"/>
                      <input name="pa" value="Pending" style="display:none" type="text"/>
                      <input name="proof" id="proof_file" type="file"/>
                    </div>
                  
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
   
   
   <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
   <!-- Include jQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   
   <!-- Include Date Range Picker -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   
   <script>
       $(document).ready(function(){
           var date_input=$('input[name="date"]'); //our date input has the name "date"
           var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
           date_input.datepicker({
               format: 'mm/dd/yyyy',
               container: container,
               todayHighlight: true,
               autoclose: true,
           })
       })
   </script>

{% endblock content %}
